
<link rel="import" href="tef_header_styles.html">
<link rel="import" href="../core-style/core-style.html">
<link rel="import" href="../polymer/polymer.html">

<polymer-element name="tef-header" attributes="service href">

    <template>        
		<core-style ref="tef-header"></core-style>
		<header class="tef-header">
			<nav>
		    	<button on-click="{{showMenu}}" id="showMenuBtn" class="tef-menu" icon="menu"></button>
				<button on-click="{{hideMenu}}" id="hideMenuBtn" class="tef-close" icon="close"></button>
		        	<ul id = "menu">
		        		<content select="tef-menu-element">
		            	</content>
					</ul>
			</nav>
			<h1><a href="{{href}}">{{service}}</a></h1>
			<h2>Brand name</h2>
		</header>
	</template>
	<script>
		Polymer({
			service: "Service Name",
      		showMenu: function () {
		        this.$.menu.setAttribute('class','show');
		        this.$.hideMenuBtn.setAttribute('class','tef-close show');
		      },

			hideMenu: function () {
		        this.$.menu.setAttribute('class','');
		        this.$.hideMenuBtn.setAttribute('class','tef-close');
		      },

			domReady: function(){
				for (var i=0; i < this.children.length;i++){
					this.children[i].innerHTML = "<li>" + this.children[i].innerHTML +"</li>";
				}
			}
		});			
	</script>	
</polymer-element>
